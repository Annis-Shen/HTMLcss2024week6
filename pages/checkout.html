<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>check out</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main class="checkout">
      <div class="container">
        <div class="title py-7 py-lg-8">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb py2">
              <li class="breadcrumb-item"><a class="link-gray-400" href="#">首頁</a></li>
              <li class="breadcrumb-item"><a class="link-gray-400" href="#">訂閱方案</a></li>
              <li class="breadcrumb-item active text-accent-200" aria-current="page">關於我們</li>
            </ol>
          </nav>
          <h5 class="fs-1 mt-2 mt-lg-3">付款</h5>
        </div>

        <div class="middle">
          <form>
            <div class="row gy-5">
              <div class="col-lg-7">
              <div class="profile bg-white border rounded p-5 mb-5">
                <h5 class="mb-5">購買人</h5>
                <div>
                  <label for="name" class="form-label mb-2">姓名</label>
                  <input type="text" class="form-control  bg-gray-100" id="name" placeholder="請輸入姓名">
                </div>
                <div class="my-3">
                  <label for="password" class="form-label mb-2">密碼</label>
                  <input type="text" class="form-control bg-gray-100" id="password" placeholder="請輸入密碼">
                </div>
                <div>
                  <label for="email" class="form-label mb-2">電子信箱</label>
                  <input type="text" class="form-control bg-gray-100" id="email" placeholder="請輸入電子信箱">
                </div>
                <div class="form-check mt-5">
                  <input class="form-check-input" type="checkbox" id="profileCheck">
                  <label class="form-check-label" for="profileCheck">
                    記住我的資訊
                  </label>
                </div>
              </div>
              
              
                <div class="payment bg-white border rounded p-5 mb-lg-10">
                  <h5 class="mb-5">付款方式</h5>
                  <label for="paymentCheck" class="form-label fw-bold">Pay With</label>
                  <div class="form-check mb-5">
                    <label class="form-check-label" for="paymentCheck">
                      信用卡
                    </label>
                    <input class="form-check-input" type="checkbox" id="paymentCheck">
                  </div>
                  <div class="mb-5">
                    <label for="creditcard" class="form-label">信用卡號碼</label>
                    <input type="text" class="form-control bg-gray-100" id="creditcard" placeholder="1234 5678 1234 5678">
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="date" class="form-label mb-2">過期日</label>
                      <input type="text" class="form-control bg-gray-100" id="date" placeholder="MM/YY">
                    </div>
                    <div class="col">
                      <label for="CVV" class="form-label mb-2">認證碼</label>
                      <input type="text" class="form-control bg-gray-100" id="CVV" placeholder="CVV">
                    </div>
                  </div>
                  <div class="form-check mt-5 p-0">
                    <label class="form-check-label ps-1" for="remembercard">
                      記住卡片資訊
                    </label>
                    <input class="form-check-input ms-0" type="checkbox" id="remembercard">
                  </div>
                </div>
  
  
              </div>
  
  
  
  
              <div class="col-lg-5 mb-9">
                <div class="bg-white border border-accent-200 rounded p-5">
                    <h5 class="mt-2 mt-lg-4 text-accent-200 mb-5">訂單資訊</h5>

                  <div class="plan border-top py-5">
                    <div class="fw-bold d-flex justify-content-between">
                      <p class="mb-2">輕量型方案</p>
                      <p>NT 1,188</p>
                    </div>
                    <p class="text-gray-200">年繳</p>
                  </div> 
                  <div class="border-top py-5">
                    <p class="fw-bold mb-2">折扣碼</p>
                    <div class="input-group">
                      <input type="text" class="form-control bg-gray-100 " placeholder="請輸入折扣碼">    
                      <button type="submit" class="btn btn-gray-100 ms-2 p-2 w-25 rounded-pill ">套用</button>
                    </div>
                  </div>

                  <div class="border-top py-5 text-gray-500">
                    <div class="fw-bold d-flex justify-content-between">
                      <p class="mb-2">小計</p>
                      <p>NT 1,188</p>
                    </div>
                    <p>折扣</p>
                  </div>

                  <div class="fw-bold d-flex justify-content-between border-top py-5">
                    <p class="mb-2 text-gray-500">總計</p>
                    <p  class="fs-2">NT 1,188</p>
                  </div>

                  <button class="w-100 btn btn-accent-200 text-gray-100 btn-lg" type="submit">立即付款<i class="bi bi-arrow-right ms-2"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>


    </main>    






    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
